<script type="text/javascript" src="js/slick.min.js"></script>
<script>
    $('.autoplay').slick({
        arrows: false,
        dots: false,
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
    });

    function openNav() {
        document.getElementById("myNav").style.height= "100%";
        document.getElementById("navbutton").style.display = "none";
    }
    function closeNav() {
        document.getElementById("myNav").style.height= "0%";
